<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Search.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Anime Search App</h1>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">ðŸŒ™</span> 
                <span id="themeText">Dark Mode</span>
            </button>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter anime name...">
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="search">Search Results</div>
            <div class="tab" data-tab="favorites">Favorites</div>
        </div>

        <div id="contentArea">
            <div id="searchResults" class="tab-content">
                <div class="message">Use the search box above to find anime.</div>
            </div>
            <div id="favoritesArea" class="tab-content" style="display: none;">
                <div class="message">You haven't added any favorites yet.</div>
            </div>
        </div>
    </div>

    <script src="Search.js"></script>
</body>
</html>
